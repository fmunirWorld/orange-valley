<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item-sliding *ngFor="let activity of (favoriteActivityList | async)">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="removeFromFavorites(activity)">
          <ion-icon class="ion-padding-horizontal" style="font-size: 28px" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="activity.thumbnail"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{activity.name}}</h2>
          <p>{{activity.description}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeFromFavorites(activity)">
          <ion-icon class="ion-padding-horizontal" style="font-size: 28px" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
